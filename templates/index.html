{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Encrypto-Decrypto</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<div class="intro">
    <h1>Welcome to Encrypto-Decrypto!</h1>
</div>

<div class="container" >
  
  <form action='/encrypt' method='get'>
    <div class="mb-3">
      <label for="plaintext_area" class="form-label">Plain Text</label>
      <textarea name="text" class="form-control" id="plaintext_area" rows="6">
        {{decrypted_text}}
      </textarea>
      <div id="emailHelp" class="form-text">Type your message to be encrypted!</div>
      <button type="submit" class="btn btn-primary">Encrypt</button>
    </div>
  </form>
  
  <form action='/decrypt' method='get'>
    <div class="mb-3">
        <label for="plaintext_area" class="form-label">Encrypted Text</label>
        <textarea name="text" class="form-control" id="plaintext_area" rows="6">
          {{encrypted_text}}
        </textarea>
        <div id="emailHelp" class="form-text">Type your message to be decrypted!</div>
        <button type="submit" class="btn btn-primary">Decrypt</button>
    </div>
      
    </div>
 </form>
</div>
</body>
</html>
